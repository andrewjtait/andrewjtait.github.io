<script>
  // parallax scrolling for header
  var appHead = document.getElementById('app-head');
  window.addEventListener("scroll", function(evt) {
    var position = window.innerWidth >= 850 ? window.scrollY * 0.4 : 0;
    appHead.style.top = position + "px";
  });
</script>
